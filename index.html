<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>AR con A-Frame y AR.js</title>
	
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


 
 </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="halo" src="modelos/spartan_armour_mkv_-_halo_reach.glb"></a-asset-item>
            <a-asset-item id="alien" src="modelos/alien_rig.glb"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="Marcadores/pattern-HD-wallpaper-halo-logo-halo-logo-xbox.patt">
            <a-entity gltf-model="#halo" rotation="0 90 -90" scale="0.5 0.5 0.5" position="-0.3 0 0"></a-entity> 
        </a-marker> 
      
      <a-marker type="pattern" url="Marcadores/pattern-1366_2000.patt">
      <a-entity gltf-model="#alien" rotation="0 90 -90" scale="0.5 0.5 0.5" position="-0.3 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
